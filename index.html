<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Financeira Pessoal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-title">üí∞ Gest√£o Financeira</h1>
            <div class="header-actions">
                <button class="btn btn-icon btn-secondary" id="themeToggle" title="Alternar tema">üåì</button>
                <button class="btn btn-primary" id="addTransactionBtn">+ Nova Transa√ß√£o</button>
                <button class="btn btn-icon btn-secondary" id="menuBtn" title="Menu">‚ò∞</button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="container">
        <!-- RESUMO -->
        <div class="summary-grid">
            <div class="summary-card">
                <div class="summary-label">Receitas</div>
                <div class="summary-value receita" id="totalReceitas">Kz 0,00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Despesas</div>
                <div class="summary-value despesa" id="totalDespesas">Kz 0,00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Investimentos</div>
                <div class="summary-value investimento" id="totalInvestimentos">Kz 0,00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Saldo</div>
                <div class="summary-value saldo" id="saldo">Kz 0,00</div>
            </div>
        </div>

        <div class="dashboard">
            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Transa√ß√µes</h2>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-secondary" id="filterBtn">üîç Filtrar</button>
                        </div>
                    </div>

                    <!-- FILTROS -->
                    <div class="filters hidden" id="filtersPanel">
                        <div class="form-group">
                            <label>Tipo</label>
                            <select id="filterTipo">
                                <option value="">Todos</option>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                                <option value="investimento">Investimento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select id="filterCategoria">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Ordenar por</label>
                            <select id="sortBy">
                                <option value="data-desc">Data (mais recente)</option>
                                <option value="data-asc">Data (mais antiga)</option>
                                <option value="valor-desc">Valor (maior)</option>
                                <option value="valor-asc">Valor (menor)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Data inicial</label>
                            <input type="date" id="filterDataInicio">
                        </div>
                        <div class="form-group">
                            <label>Data final</label>
                            <input type="date" id="filterDataFim">
                        </div>
                        <div class="form-group" style="align-self: end;">
                            <button class="btn btn-secondary" id="clearFilters">Limpar</button>
                        </div>
                    </div>

                    <!-- LISTA -->
                    <div class="transaction-list" id="transactionList"></div>
                </div>
            </div>

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="card">
                    <h3 class="card-title">Resumo Mensal</h3>
                    <div class="form-group mt-md">
                        <label>Selecionar m√™s</label>
                        <input type="month" id="monthSelector">
                    </div>
                    <div id="monthlyResume" class="mt-md"></div>
                </div>

                <div class="card mt-md">
                    <h3 class="card-title">Por Categoria</h3>
                    <div class="chart-container" id="chartContainer"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL TRANSA√á√ÉO -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nova Transa√ß√£o</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tipo">Tipo *</label>
                        <select id="tipo" required>
                            <option value="">Selecione</option>
                            <option value="receita">Receita</option>
                            <option value="despesa">Despesa</option>
                            <option value="investimento">Investimento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titulo">T√≠tulo *</label>
                        <input type="text" id="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor *</label>
                        <input type="number" id="valor" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria *</label>
                        <select id="categoria" required>
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data *</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="nota">Nota</label>
                        <textarea id="nota"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL MENU -->
    <div class="modal" id="menuModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Menu</h2>
                <button class="close-modal" id="closeMenuModal">&times;</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <button class="btn btn-secondary" id="exportBtn">üì§ Exportar CSV</button>
                <button class="btn btn-secondary" id="importBtn">üì• Importar CSV</button>
                <input type="file" id="importFile" accept=".csv" class="hidden">
                <button class="btn btn-danger" id="resetBtn">üóëÔ∏è Limpar Dados</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>
    <script src="app.js"></script>
</body>
</html>
